# Basic Settings
http-url: "https://onms.test/opennms"
id: "durham-minion-01"
location: "Durham"

# Use custom.system.properties due to https://issues.opennms.org/browse/NMS-13101
# Must match kustomization.yaml
# org.opennms.instance.id: K8S

# Inter Process Communication
ipc:
  grpc:
    host: "grpc.test"
    tls.enabled: "true"
    port: "443"

# Flow Processing
telemetry:
  flows:
    single-port-listener:
      enabled: true
      parameters:
        port: 50000
    listeners:
      BMP:
        class-name: org.opennms.netmgt.telemetry.listeners.TcpListener
        parameters:
          port: 11019
        parsers:
          BMP:
            class-name: org.opennms.netmgt.telemetry.protocols.bmp.parser.BmpParser

# Trap/Syslog Reception
netmgt:
  syslog:
    syslog.listen.interface: "0.0.0.0"
    syslog.listen.port: 1514
  traps:
    trapd.listen.interface: "0.0.0.0"
    trapd.listen.port: 1162
