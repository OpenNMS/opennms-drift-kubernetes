# @author Alejandro Galue <agalue@opennms.org>
#
# With Kops, the dns-controller will automatically create entries on Route53 when --watch-ingress=true is applied.
# With EKS, GKE and AKS, external-dns will create entries on Route53.
#
# WARNING:
# Please use your own domains. This is not intended to be used by any user.

---
apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    deployment: drift
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: agalue@opennms.org
    privateKeySecretRef:
      name: letsencrypt-prod
    http01: {}

---
apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    deployment: drift
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: agalue@opennms.org
    privateKeySecretRef:
      name: letsencrypt-staging
    http01: {}

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-rules
  namespace: opennms
  labels:
    deployment: drift
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
    certmanager.k8s.io/acme-http01-edit-in-place: 'true'
spec:
  tls:
    - secretName: opennms-ingress
      hosts:
        - onms.aws.agalue.net
        - cassandra-reaper.aws.agalue.net
        - grafana.aws.agalue.net
        - hasura.aws.agalue.net
        - kibana.aws.agalue.net
        - kafka-manager.aws.agalue.net
        - onmsui.aws.agalue.net
  rules:
    - host: onms.aws.agalue.net
      http:
        paths:
          - path: /
            backend:
              serviceName: opennms-core
              servicePort: 8980
    - host: cassandra-reaper.aws.agalue.net
      http:
        paths:
          - path: /
            backend:
              serviceName: cassandra-reaper
              servicePort: 8080
    - host: grafana.aws.agalue.net
      http:
        paths:
          - path: /
            backend:
              serviceName: grafana
              servicePort: 3000
    - host: hasura.aws.agalue.net
      http:
        paths:
          - path: /
            backend:
              serviceName: hasura
              servicePort: 8080
    - host: kafka-manager.aws.agalue.net
      http:
        paths:
          - path: /
            backend:
              serviceName: kafka-manager
              servicePort: 9000
    - host: kibana.aws.agalue.net
      http:
        paths:
          - path: /
            backend:
              serviceName: kibana
              servicePort: 5601
    - host: onmsui.aws.agalue.net
      http:
        paths:
          - path: /
            backend:
              serviceName: opennms-ui
              servicePort: 8980
          - path: /opennms/nrt
            backend:
              serviceName: opennms-core
              servicePort: 8980

# The following is the entry point needed for external Minions
---
apiVersion: v1
kind: Service
metadata:
  name: ext-kafka
  namespace: opennms
  labels:
    app: kafka
    deployment: drift
  annotations:
    # For Kops
    dns.alpha.kubernetes.io/external: kafka.aws.agalue.net.
    # For External-DNS on EKS
    external-dns.alpha.kubernetes.io/hostname: kafka.aws.agalue.net.
spec:
  type: LoadBalancer
  ports:
  - port: 9094
    targetPort: 9094
  selector:
    app: kafka
